<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>


        .price-text {
            font-weight: bold;
            color: #198754;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-light">


<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-secondary">ðŸ“¦ Products</h2>
        <a href="/product/add" class="btn btn-success">âž• Add product</a>
    </div>
</div>

<div class="container mt-4">
    <div class="row g-4" th:if="${products != null}">
        <div class="col-md-4 col-sm-6" th:each="product : ${products}">
            <div class="card product-card h-100">

                <img th:src="|file/${product.getPhoto().getId()}|" class="card-img-top" alt="Product Photo" height="300"
                     width="100">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text text-muted" th:text="${product.getDescription()}"></p>
                    <p class="price-text" th:text="'$' + ${product.getPrice()}"></p>
                </div>

                <div class="card-footer bg-transparent border-0 text-end">
                    <form th:action="|/product/delete/${product.getId()}|" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            ðŸ—‘ Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-5" th:if="${products.size() == 0}">
        <p class="text-muted">No products found.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
